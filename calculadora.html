<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VIAJAR ES FACIL</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="funciones.js"></script>
</head>
<body>
    <header>
        <h1>Hace calculos sobre tu viaje: </h1>
    </header>
    
    <main>
        <section>
            <h2>Cálculo</h2>
            <form id="calcForm">
                <label for="nombre1">Nombre 1:</label>
                <input type="text" id="nombre1" required>
                <br><br>
                <label for="gasto1">Gasto movilidad 1:</label>
                <input type="number" id="gasto1" required>
                <br><br>
                <label for="gasto2">Gasto Hotel:</label>
                <input type="number" id="gasto2" required>
                <br>
                <br>
                <label for="operacion">Operación:</label>
                <select id="operacion">
                    <option value="suma">Suma</option>
                    <option value="porcentaje1">% Gasto 1</option>
                    <option value="porcentaje2">% Gasto 2</option>
                </select>
                <br><br>
                <button type="button" onclick="realizarCalculo()">Realizar Cálculo</button>
                <div id="resultado"></div>
                
                <br>
                <label for="idioma">Idioma:</label>
                <input type="checkbox" id="idioma1" value="Español">Español
                <input type="checkbox" id="idioma2" value="Inglés">Inglés
                <input type="checkbox" id="idioma3" value="Francés">Francés
                <input type="checkbox" id="idioma4" value="Alemán">Alemán
                <input type="checkbox" id="idioma5" value="Italiano">Italiano
                <br><br>
                <button type="button" onclick="obtenerIdiomaSeleccionado()">Obtener Idioma</button>

                <div id="resultado1"></div>
                <button type="button" onclick="borrarDatos()">Borrar Datos</button>

            </form>
        </section>
    </main>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <p>SIEMPRE LA MEJOR OPCIÓN ES VOLAR CON NOSOTROS!</p>
    </footer>
</body>
</html>
